<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ê–Ω–∞–ª–∏–∑ –ø—Ä–æ–º–ø—Ç–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style id="theme-style"></style>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #C8F7FF;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 25px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: none;
      font-family: 'Montserrat', sans-serif;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4ecdc4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3bbcb2;
    }

    .result {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .footer {
      margin-top: auto;
      height: 80px;
      background-color: #fff;
      border-radius: 25px 25px 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dom-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dom {
      height: 40px;
      width: auto;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #323232;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0.95;
      transition: opacity 0.5s ease-in-out;
    }

    .toast.hidden {
      display: none;
    }
  </style>
  <script>
     function applyTheme() {
    const tg = window.Telegram && window.Telegram.WebApp;
    if (!tg || tg.colorScheme === 'light') return; // –ù–µ –ø—Ä–∏–º–µ–Ω—è—Ç—å —Å—Ç–∏–ª–∏ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã

    const theme = tg.themeParams || {};
    const textColor = theme.text_color || '#000000';
    const hintColor = theme.hint_color || '#888888';

    const style = `
      body {
        background-color: #C8F7FF !important;
        color: ${textColor} !important;
      }
      h1, p, label, .result, button {
        color: #23282B !important;
      }
      .card, .footer {
        background-color: #23282B !important;
        color: ${textColor} !important;
      }
      textarea {
        background-color: #23282B !important;
        color: #fff !important;
        border: 1px solid ${hintColor} !important;
      }
      .result {
        background-color: #23282B !important;
        color: #fff !important;
      }
      .toast {
        background-color: #323232 !important;
        color: #fff !important;
      }
    `;
    document.getElementById('theme-style').innerHTML = style;
  }

    window.onload = applyTheme;
    window.addEventListener('DOMContentLoaded', () => {
      if (window.Telegram && window.Telegram.WebApp) {
        Telegram.WebApp.ready();
        applyTheme();
      } else {
        alert("–û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram.");
      }
    });
  </script>
</head>
<body>
  <h1>–û–±—â–µ–Ω–∏–µ —Å –ò–ò</h1>
  <div class="card">
    <textarea id="promptInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø—Ä–æ–º–ø—Ç..."></textarea>
    <button onclick="analyzePrompt()">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <div class="footer">
    <button class="dom-btn" onclick="window.location.href='index.html'" title="–ù–∞–∑–∞–¥">
      <img src="domik.png" alt="–î–æ–º–æ–π" class="dom">
    </button>
  </div>
  <div id="achievement-toast" class="toast hidden"></div>

  <script>
    let user_id = null;

    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe?.user;

      if (user && user.id) {
        user_id = user.id.toString();
        console.log("User ID –∏–∑ Telegram:", user_id);
      } else {
        alert("–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å user_id –∏–∑ Telegram WebApp.");
      }
    });

    async function analyzePrompt() {
      const prompt = document.getElementById('promptInput').value;
      if (!prompt.trim()) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø—Ä–æ–º–ø—Ç–∞.");

      if (!user_id) {
        alert("–û—à–∏–±–∫–∞: user_id –Ω–µ –ø–æ–ª—É—á–µ–Ω –∏–∑ Telegram.");
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';

      try {
        const response = await fetch('/api/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            prompt: prompt,
            user_id: user_id
          })
        });

        const data = await response.json();
        resultDiv.textContent = data.analysis || data.error || "–ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞.";
      } catch (error) {
        resultDiv.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–Ω–∞–ª–∏–∑–µ –ø—Ä–æ–º–ø—Ç–∞.";
        console.error(error);
      }
    }

    function showAchievementToast(title) {
      const toast = document.getElementById("achievement-toast");
      toast.innerHTML = `üèÜ –ù–æ–≤–æ–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: <strong>${title}</strong><br>–ó–∞–≥–ª—è–Ω–∏ –≤ –ø—Ä–æ—Ñ–∏–ª—å.`;
      toast.classList.remove("hidden");
      setTimeout(() => {
        toast.classList.add("hidden");
      }, 4000);
    }
  </script>
</body>
</html>

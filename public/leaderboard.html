}

  <script>
    function isDark(hexColor) {
      const r = parseInt(hexColor.substr(1, 2), 16);
      const g = parseInt(hexColor.substr(3, 2), 16);
      const b = parseInt(hexColor.substr(5, 2), 16);
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      return brightness < 128;
    }
    
    function applyTheme() {
  const tg = window.Telegram && window.Telegram.WebApp;

  if (!tg) {
    document.getElementById('theme-style').innerHTML = '';
    document.body.innerHTML = '<p style="text-align:center;padding:2rem;font-size:1.2rem;">–û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã</p>';
    return;
  }

  const theme = tg.themeParams || {};
  const textColor = theme.text_color || '#000000';
  const hintColor = theme.hint_color || '#999999';
  const bgColor = '#C8F7FF'; // —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω

   const style = `
    body {
      background-color: ${bgColor} !important;
      color: ${textColor} !important;
    }
    h1, p, label {
      color: black ;
    }
    .description {
      color: ${hintColor} !important;
    }
    .filters input, .filters select {
      background-color: ${bgColor} !important;
      color: black !important;
      border: 1px solid ${hintColor} !important;
    }
    .leaderboard-entry {
      background-color: ${theme.bg_color || '#fff'} !important;
      color: ${textColor} !important;
    }
    .footer {
      background-color: ${theme.bg_color || '#ffffff'} !important;
    }
    .level, .exp, .username {
      color: ${textColor} !important;
    }
    .error-message {
      color: red !important;
    }
  `;

  document.getElementById('theme-style').innerHTML = style;
}


    
    
    </script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (window.Telegram && window.Telegram.WebApp) {
          Telegram.WebApp.ready();
          applyTheme(); // –≤—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
        } else {

        }
      });
    </script>
</head>
<body>
  <div class="container">
    <h1 class="table">üèÜ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h1>
    <p class="description">–¢–æ–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø–æ —É—Ä–æ–≤–Ω—é –∏ –æ–ø—ã—Ç—É</p>

    <div class="filters">
      <label>
        –ú–∏–Ω. —É—Ä–æ–≤–µ–Ω—å:
        <input type="number" id="minLevel" value="1" min="0"/>
      </label>
      <label>
        –ö–æ–ª-–≤–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤:
        <select id="limit">
          <option class="tab" value="10">–¢–æ–ø 10</option>
          <option class="tab" value="25" selected>–¢–æ–ø 25</option>
          <option class="tab" value="50">–¢–æ–ø 50</option>
          <option class="tab" value="100">–¢–æ–ø 100</option>
        </select>
      </label>
    </div>

    <div id="leaderboard" class="leaderboard"></div>
  </div>

  <div class="footer">
    <button class="dom-btn" onclick="goHome()" title="–î–æ–º–æ–π">
      <img src="domik.png" alt="–î–æ–º–æ–π" class="dom">
    </button>
  </div>

  <script>
    let allUsers = [];

    async function fetchLeaderboard() {
      try {
        const res = await fetch('/api/leaderboard');
        allUsers = await res.json();
        applyFilters();
      } catch (e) {
        document.getElementById('leaderboard').innerHTML =
          '<p class="error-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.</p>';
        console.error(e);
      }
    }

    function applyFilters() {
      const minLevel = parseInt(document.getElementById('minLevel').value) || 0;
      const limit = parseInt(document.getElementById('limit').value);
      const filtered = allUsers
        .filter(user => user.level >= minLevel)
        .sort((a, b) => b.level - a.level || b.experience - a.experience)
        .slice(0, limit);

      const container = document.getElementById('leaderboard');
      container.innerHTML = '';

      if (filtered.length === 0) {
        container.innerHTML = '<p>–ù–µ—Ç –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤.</p>';
        return;
      }

      const leagueColors = {
  "–ò—Å–∫–∞—Ç–µ–ª–∏ –ò—Å–∫—Ä—ã": "#a58c6f",
  "–ü–æ–¥–º–∞—Å—Ç–µ—Ä—å—è –ü—Ä–æ–º–ø—Ç–æ–≤": "#bb7e5d",
  "–ê—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä—ã –†–∞–∑—É–º–∞": "#6b7b8c",
  "–í–ª–∞–¥—ã–∫–∏ –ú–æ–¥–µ–ª–µ–π": "#a9a9a9",
  "–°–æ–∑–¥–∞—Ç–µ–ª–∏ –°–æ–∑–Ω–∞–Ω–∏–π": "#f4c542",
  "–õ–µ–≥–µ–Ω–¥—ã –ò–ò": "#4ecdc4",
  "–°–∏–Ω–≥—É–ª—è—Ä–Ω–æ—Å—Ç–∏": "#9c27b0",
};


filtered.forEach((user, index) => {
  const leagueName = user.league?.name || '';
  const leagueColor = leagueColors[leagueName] || '#777'; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–µ—Ä—ã–π

  const div = document.createElement('div');
  div.className = 'leaderboard-entry';
  div.innerHTML = `
  <span class="rank">#${index + 1}</span>
  <span class="username">
    ${user.username}
    <span style="font-size: 10px; margin-left: 4px; color: ${leagueColor};">
      ${user.league?.emoji || ''} ${leagueName}
    </span>
  </span>
  <span class="level">Lvl ${user.level}</span>
  <span class="exp">${user.experience} XP</span>
`;
container.appendChild(div);
});
    }

    function goHome() {
      window.location.href = "index.html";
    }

    document.getElementById('minLevel').addEventListener('input', applyFilters);
    document.getElementById('limit').addEventListener('change', applyFilters);

    fetchLeaderboard();
  </script>
</body>
